<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-box {
      background: #0b0101;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(246, 244, 244, 0.8);
      width: 100%;
      max-width: 400px;
    }
    .login-box h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
      color: #eee5e5;
    }
    .form-control {
      background: #f5f1f1;
      border: none;
      border-radius: 12px;
      color: #0e0505;
      padding: 14px 18px;
      font-size: 1rem;
    }
    .form-control:focus {
      background: #333;
      box-shadow: 0 0 0 2px #250608;
      color: #fff;
    }
    .btn-login {
      background: #090707;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      transition: background 0.3s ease;
    }
    .btn-login:hover {
      background: #120102;
    }
    .register-link {
      margin-top: 20px;
      text-align: center;
      font-size: .95rem;
    }
    .register-link a {
      color: #f7f3f3;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
      <div class="mb-3">
        <input type="email" class="form-control" name="email" placeholder="Email address" required>
      </div>

      <div class="mb-4">
        <input type="password" class="form-control" name="password" placeholder="Password" required>
      </div>

      <button type="submit" class="btn btn-login w-100">Login</button>

      <p class="register-link">
        Donâ€™t have an account?
        <a th:href="@{/register}">Register</a>
      </p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
