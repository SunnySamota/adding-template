<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .register-box {
      background: #1a1a1a;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.8);
      width: 100%;
      max-width: 450px;
    }
    .register-box h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
      color: #ff4f5a;
    }
    .form-control {
      background: #2b2b2b;
      border: none;
      border-radius: 12px;
      color: #fff;
      padding: 14px 18px;
      font-size: 1rem;
    }
    .form-control:focus {
      background: #333;
      box-shadow: 0 0 0 2px #ff4f5a;
      color: #fff;
    }
    .btn-register {
      background: #ff4f5a;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      transition: background 0.3s ease;
    }
    .btn-register:hover {
      background: #e13c48;
    }
    .login-link {
      margin-top: 20px;
      text-align: center;
      font-size: .95rem;
    }
    .login-link a {
      color: #ff4f5a;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>Create Your Account</h2>
    <form th:action="@{/register}" th:object="${account}" method="post">
      <div class="mb-3">
        <input class="form-control" th:field="*{firstname}" placeholder="First name">
        <div class="text-danger small" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>
      </div>

      <div class="mb-3">
        <input type="email" class="form-control" th:field="*{email}" placeholder="Email address">
        <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>

      <div class="mb-4">
        <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
        <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
      </div>

      <button type="submit" class="btn btn-register w-100">Register</button>

      <p class="login-link">
        Already have an account?
        <a th:href="@{/login}">Login</a>
      </p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
